[site]
SiteDesign=standard
SiteStyle=ezpublish
HelpLanguage=no_NO
Server=localhost
Database=publish
User=publish
Password=publish
LogFile=error.log
EnabledModules=eZArticle;eZForum;eZLink;eZPoll;eZUser

[eZUserMain]
AdminTemplateDir=templates/standard/
TemplateDir=templates/standard/
